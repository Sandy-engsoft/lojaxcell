<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xcell</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Ícones inline simplificados
    const SearchIcon = () => (
      <svg className="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z"/>
      </svg>
    );
    const MenuIcon = () => (
      <svg className="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    );
    const ShoppingCartIcon = () => (
      <svg className="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 7h14l-2-7M5 21a1 1 0 100-2 1 1 0 000 2zm14 0a1 1 0 100-2 1 1 0 000 2z"/>
      </svg>
    );
    const PhoneIcon = () => (
      <svg className="w-5 h-5 mr-2 text-gray-400" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" d="M3 5h2l3.6 7.59a1 1 0 01-.22 1.09l-1.44 1.44a16 16 0 006.18 6.18l1.44-1.44a1 1 0 011.09-.22L19 19v2a1 1 0 01-1 1 18 18 0 01-16-16 1 1 0 011-1z"/>
      </svg>
    );
    const MailIcon = () => (
      <svg className="w-5 h-5 mr-2 text-gray-400" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m0 8V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2h14a2 2 0 002-2z"/>
      </svg>
    );
    const MapPinIcon = () => (
      <svg className="w-5 h-5 mr-2 text-gray-400" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" d="M12 11c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3z"/>
        <path strokeLinecap="round" strokeLinejoin="round" d="M12 2c4.418 0 8 3.582 8 8 0 4.418-4 9-8 14-4-5-8-9.582-8-14 0-4.418 3.582-8 8-8z"/>
      </svg>
    );

    const CapinhasNoAtacado = () => {
      const [menuOpen, setMenuOpen] = useState(false);

      return (
        <div className="min-h-screen bg-white">
          {/* Header */}
          <header className="bg-white shadow-md sticky top-0 z-50">
            <div className="container mx-auto px-4 py-3 flex items-center justify-between">
              <h1 className="text-2xl font-bold text-blue-600">Xcell</h1>

              <nav className="hidden md:flex items-center space-x-8">
                <a href="#inicio" className="text-gray-700 hover:text-blue-600 font-medium">Início</a>
                <a href="#produtos" className="text-gray-700 hover:text-blue-600 font-medium">Produtos</a>
                <a href="#categorias" className="text-gray-700 hover:text-blue-600 font-medium">Categorias</a>
                <a href="#sobre" className="text-gray-700 hover:text-blue-600 font-medium">Sobre Nós</a>
                <a href="#contato" className="text-gray-700 hover:text-blue-600 font-medium">Contato</a>
              </nav>

              <div className="flex items-center space-x-4">
                <div className="hidden md:flex items-center bg-gray-100 rounded-full px-3 py-2">
                  <SearchIcon />
                  <input type="text" placeholder="Buscar produtos..." className="bg-transparent border-none outline-none px-2 text-sm"/>
                </div>
                <div className="relative">
                  <ShoppingCartIcon />
                  <span className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">3</span>
                </div>
                <button className="md:hidden" onClick={() => setMenuOpen(!menuOpen)}>
                  <MenuIcon />
                </button>
              </div>
            </div>

            {menuOpen && (
              <div className="md:hidden mt-4 pb-4 px-4">
                <div className="flex items-center bg-gray-100 rounded-full px-3 py-2 mb-4">
                  <SearchIcon />
                  <input type="text" placeholder="Buscar produtos..." className="bg-transparent border-none outline-none px-2 text-sm w-full"/>
                </div>
                <nav className="flex flex-col space-y-3">
                  <a href="#inicio" className="text-gray-700 hover:text-blue-600 font-medium">Início</a>
                  <a href="#produtos" className="text-gray-700 hover:text-blue-600 font-medium">Produtos</a>
                  <a href="#categorias" className="text-gray-700 hover:text-blue-600 font-medium">Categorias</a>
                  <a href="#sobre" className="text-gray-700 hover:text-blue-600 font-medium">Sobre Nós</a>
                  <a href="#contato" className="text-gray-700 hover:text-blue-600 font-medium">Contato</a>
                </nav>
              </div>
            )}
          </header>

          {/* Hero */}
          <section id="inicio" className="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-16 text-center">
            <h2 className="text-4xl md:text-5xl font-bold mb-4">Xcell</h2>
            <p className="text-xl mb-8">Melhores preços para revendedores e atacadistas</p>
            <div className="bg-white bg-opacity-20 backdrop-blur-sm rounded-lg p-6 max-w-2xl mx-auto">
              <p className="text-lg mb-4">Preços especiais para compras acima de 100 unidades</p>
              <button className="bg-white text-blue-600 px-8 py-3 rounded-full font-semibold hover:bg-gray-100 transition-colors">
                Solicitar Catálogo
              </button>
            </div>
          </section>

          {/* Categorias */}
          <section id="categorias" className="py-16 bg-gray-50">
            <div className="container mx-auto px-4 text-center">
              <h2 className="text-3xl font-bold mb-12">Categorias em Destaque</h2>
              <p>Aqui você pode colocar imagens de categorias</p>
            </div>
          </section>

          {/* Produtos */}
          <section id="produtos" className="py-16">
            <div className="container mx-auto px-4 text-center">
              <h2 className="text-3xl font-bold mb-12">Produtos em Destaque</h2>
              <p>Aqui você pode colocar seus produtos com preços e descrições</p>
            </div>
          </section>

          {/* Footer */}
          <footer id="contato" className="bg-gray-900 text-white py-12">
            <div className="container mx-auto px-4 text-center">
              <p>© 2025 Xcell. Todos os direitos reservados.</p>
            </div>
          </footer>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<CapinhasNoAtacado />);
  </script>
</body>
</html>
